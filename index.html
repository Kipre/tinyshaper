<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="Description"
      content="This is a surf shaping / prototyping app which provides minimal functionnality. It is intended to make it easier to use than Akushaper, SurfCAD, Shape3D X and other surfboard modeling software."
    />
    <title>tinyshaper</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body class="loading">
    <div class="toolbar">
      <div class="title">
        <img src="logo_full.svg" />
        <div id="loading-msg">Loading...</div>
      </div>
      <hr />
      <h4>View</h4>
      <div id="positions" class="positions">
        <button>Top</button>
        <button>Side</button>
        <button>Front</button>
        <button>Back</button>
      </div>
      <hr />
      <!--<h4>Point</h4>-->
      <!--<label> X <input type="number" id="x" /></label>-->
      <!--<label> Y <input type="number" id="y" /></label>-->
      <!--<label> Continuity <input type="checkbox" id="continuity" /></label>-->
      <!--<hr />-->
      <h4>Dimensions</h4>
      <div class="dimensions">
        <label> Length <input type="number" id="length" min="100" max="400" /> cm</label>
        <label> Width <input type="number" id="width" min="18" max="40"/> cm</label>
        <label> Thickness <input type="number" id="thickness" min="1" max="15"/> cm</label>
      </div>
      <footer>
        <a href="https://github.com/Kipre/tinyshaper">GitHub</a>
        <a href="https://www.instagram.com/cyprienneverov/">Instagram</a>
      </footer>
    </div>
    <div class="content">
      <canvas id="threed"></canvas>
      <svg class="hidden" id="vis"></svg>
    </div>
  </body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.166.0/build/three.module.js",
        "TrackballControls": "https://unpkg.com/three@0.166.0/examples/jsm/controls/TrackballControls.js",
        "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.2/tween.esm.js",
        "d3": "https://cdn.skypack.dev/d3@7"
      }
    }
  </script>
  <script type="module">
    try {
      const main = await import(import.meta.url + "js/main.js");
      //await new Promise((resolve) => setTimeout(() => resolve(), 1000));
      document.body.classList.remove("loading");
      main.run();
    } catch (e) {
      document.querySelector("#loading-msg").innerText =
        "Sorry, something went wrong.";
      throw e;
    }
  </script>
</html>
